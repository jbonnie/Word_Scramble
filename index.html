<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Word Scramble</h1>
        <ul>
            <li>Total 10 questions</li>
            <li>60s per each question</li>
        </ul>
        <form method="get" action="quiz.html">
            <input type="text" id="nickname" name="name" placeholder="Enter your nickname" maxlength="15" autofocus>
            <button type="submit" id="start">Let's start</button>
        </form>
        <p id="bonnie">@Bonnie</p>
    </div>
</body>
</html>
